name: Java CI and Deploy Auth Service to Render

on:
  push:
    branches: [ main ]
    paths:
      - 'auth/**'
      - '.github/workflows/deploy-auth-service.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'auth/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - uses: actions/checkout@v4

      # Step 2: Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Step 3: Build with Maven
      - name: Build with Maven
        run: |
          cd auth
          mvn clean package -DskipTests

      # Step 4: Run tests (optional)
      - name: Run tests
        run: |
          cd auth
          mvn test
        continue-on-error: true

      # Step 5: Deploy to Render using API
      - name: Trigger Render Deploy
        run: |
          curl -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            --data "{\"serviceId\": \"${{ secrets.RENDER_AUTH_SERVICE_ID }}\"}" \
            https://api.render.com/v1/services/${{ secrets.RENDER_AUTH_SERVICE_ID }}/deploys
        continue-on-error: true
