name: Python CI and Deploy to Render

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout the repository
    - uses: actions/checkout@v3
    
    # Step 2: Set up Python 3.11
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r IDL/course_service/requirements.txt
    
    # Step 4: Run Django tests (if you have any)
    - name: Run Django tests
      run: |
        cd IDL/course_service
        python manage.py test
      continue-on-error: true
    
    # Step 5: Build Docker image
    - name: Build Docker image
      run: |
        cd IDL/course_service
        docker build -t course-service:latest .
    
    # Step 6: Deploy to Render
    - name: Deploy to Render
      run: |
        curl https://api.render.com/deploy/${{ secrets.srv-d4mq3rmmcj7s73cgp3eg}}?key=${{ secrets.rnd_LXoTgKacT3ToohLVAB9OChoVL90Z }}
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
